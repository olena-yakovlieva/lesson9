<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Shopping List</title>
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <p>Let&apos;s go to the mall!</p>
    </header>

    <main>
        <section>
            <label for="pickles">
                <input type="checkbox" class="checkbox" id="pickles" name="pickles" />
                <span class="pickles">A lot of pickles</span>
            </label>

            <label for="apples">
                <input type="checkbox" class="checkbox" id="apples" name="apples" />
                <span class="apples">10 apples</span>
            </label>

            <label for="oranges">
                <input type="checkbox" class="checkbox" id="oranges" name="oranges" />
                <span class="oranges">20 oranges</span>
            </label>

            <label for="plates">
                <input type="checkbox" class="checkbox" id="plates" name="plates" />
                <span class="plates">13 plates</span>
            </label>

            <label for="bentos">
                <input type="checkbox" class="checkbox" id="bentos" name="bentos" />
                <span class="bentos">15 bentos</span>
            </label>

            <label for="sake">
                <input type="checkbox" class="checkbox" id="sake" name="sake" />
                <span class="sake">1 bottle of Sake</span>
            </label>
              
            <button type="submit">Bon appetit :)</button>
        </section>
    </main>
</body>
</html>
